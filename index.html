<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formularz</h1>
    <div class="registration-form">
      
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Imie:</label>
            <input type="text" placeholder="Twoje imie" required>
          </div>
         
          <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" placeholder="Twoje nazwisko" required>
          </div>
          <div class="radio">
            <span>Plec</span>
            <label>
              <input type="radio" name="plec" value="m">m
              <div class="radio-control m"></div>
            </label>
            <label>
              <input type="radio" name="plec" value="k">k
              <div class="radio-control k"></div>
            </label>
          </div>
        
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="Twoj e-mail" required>
          </div>
          <div class="form-group">
            <label for="tel">Telefon:</label>
            <input type="tel" placeholder="Twoj telefon" required>
          </div>
          <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" placeholder="Twoje hasło" required>
          </div>
          

          <div class="form-group">
            <label>
                <input type="checkbox">Zapoznialam/em sie z regulaminem
            </label>
          </div> 

      
          <div class="form-group">
            <button type="submit">Wyslij</button>
          </div>
        
    
        </form>
      </div>
    
    
</body>
</html>
